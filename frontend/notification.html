<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notificator ¬∑ Page d'atterrissage</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, sans-serif;
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        color: #0f172a;
        background: #0b1220;
      }

      .hero {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        min-height: 100vh;
        padding: 18px 16px 26px;
        gap: 12px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .panel {
        width: 100%;
        max-width: 620px;
        margin: 0 auto;
        background: rgba(12, 18, 30, 0.9);
        border-radius: 20px;
        padding: 20px 18px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }

      .panel h1 {
        margin: 0 0 10px;
        font-size: 1.35rem;
        color: #f8fafc;
      }

      .panel p {
        margin: 0 0 18px;
        color: #cbd5e1;
        line-height: 1.5;
      }

      .muted {
        color: #cbd5e1;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 12px;
        border-radius: 12px;
        border: none;
        text-decoration: none;
        font-weight: 800;
        letter-spacing: -0.01em;
        color: #0b1220;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        box-shadow: 0 12px 32px rgba(251, 191, 36, 0.28);
      }

      .btn.secondary {
        background: rgba(255, 255, 255, 0.94);
        color: #0f172a;
        box-shadow: 0 10px 28px rgba(15, 23, 42, 0.15);
      }

      @media (min-width: 720px) {
        .hero {
          padding: 24px 28px 38px;
        }

        .panel {
          padding: 24px 22px;
          border-radius: 22px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero" id="hero">
      <div class="panel">
        <h1 id="title">Votre notification</h1>
        <p id="body" class="muted">Merci d'avoir ouvert cette notification.</p>
        <div class="actions">
          <a id="call-button" class="btn" href="#" target="_blank" rel="noreferrer">üìû Appeler</a>
          <a id="map-button" class="btn secondary" href="#" target="_blank" rel="noreferrer">üìç Voir l'adresse</a>
        </div>
      </div>
    </section>
    <script>
      const params = new URLSearchParams(window.location.search);
      const hero = document.getElementById('hero');
      const titleEl = document.getElementById('title');
      const bodyEl = document.getElementById('body');
      const callButton = document.getElementById('call-button');
      const mapButton = document.getElementById('map-button');

      const payload = {
        image: params.get('image') || '',
        title: params.get('title'),
        body: params.get('body'),
        call: params.get('call'),
        address: params.get('address'),
      };

      function hydrate() {
        if (payload.image) {
          hero.style.backgroundImage = `url(${payload.image})`;
        } else {
          hero.style.backgroundImage = 'linear-gradient(135deg, #0b1220, #111827)';
        }

        if (payload.title) titleEl.textContent = payload.title;
        if (payload.body) bodyEl.textContent = payload.body;

        if (payload.call) {
          callButton.href = `tel:${payload.call}`;
          callButton.style.display = 'inline-flex';
        } else {
          callButton.style.display = 'none';
        }

        if (payload.address) {
          const destination = encodeURIComponent(payload.address);
          mapButton.href = `https://www.google.com/maps/dir/?api=1&destination=${destination}`;
          mapButton.style.display = 'inline-flex';
        } else {
          mapButton.style.display = 'none';
        }
      }

      hydrate();
    </script>
  </body>
</html>
