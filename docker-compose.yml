version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: notificator
      MYSQL_DATABASE: notificator
      MYSQL_USER: notificator
      MYSQL_PASSWORD: notificator
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+mysqlconnector://notificator:notificator@db:3306/notificator
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_CLAIM_EMAIL: ${VAPID_CLAIM_EMAIL:-mailto:admin@example.com}
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db_data:
